<sly data-sly-use.mu="com.silverseatest.core.models.Test">
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
<sly data-sly-list.eachSlide="${mu.slides.listChildren}">
    <div class="carousel-item">
      <img src="${eachSlide.fileReference}" class="d-block w-100">
      <div class="carousel-caption d-none d-md-block">
        <h5>${eachSlide.title}</h5>
        <p> ${eachSlide.description}</p>
      </div>
    </div>
</sly>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</sly>
